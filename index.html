<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamsi Foods</title>

    <style>
        :root {
            --white: #ffffff;
            --orange: #f97316;
            --orange-dark: #ea580c;
            --dark: #1f2937;
            --soft: #f8fafc;
        }

        /* RESET */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI",sans-serif;
        }

        body {
            background: var(--white);
            color: #374151;
            overflow-x: hidden;
        }

        /* ================= BRAND NAME ANIMATION ================= */
        .brand span {
            display: inline-block;
            animation: brandGlow 3s infinite;
        }

        .brand span {
            animation-delay: calc(var(--i) * 0.12s);
        }

        @keyframes brandGlow {
            0% {
                color: var(--dark);
            }

            30% {
                color: var(--orange);
            }

            60% {
                color: var(--dark);
            }

            100% {
                color: var(--dark);
            }
        }

        /* ================= HEADER ================= */
        header {
            padding: 22px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e5e7eb;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .brand {
            font-size: 24px;
            font-weight: 700;
        }

        .tagline {
            color: var(--orange);
            font-weight: 600;
        }

        /* ================= CART BUTTON ================= */
        .cart-button {
            position: relative;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: #fff;
            border: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: .2s;
        }

            .cart-button:hover {
                background: #fff7ed;
                border-color: var(--orange);
            }

            .cart-button:active {
                transform: scale(.94);
            }

            .cart-button svg {
                width: 22px;
                fill: var(--dark);
            }

        .cart-count {
            position: absolute;
            top: -6px;
            right: -6px;
            background: var(--orange);
            color: #fff;
            min-width: 20px;
            height: 20px;
            padding: 0 6px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ================= HERO ================= */
        .hero {
            padding: 90px 20px;
            text-align: center;
            background: linear-gradient(135deg,#fce4c5,#fff);
        }

            .hero h2 {
                font-size: 40px;
                color: var(--dark);
            }

                .hero h2 span {
                    color: var(--orange);
                }

            .hero p {
                max-width: 620px;
                margin: auto;
                font-size: 18px;
                color: #4b5563;
            }

        /* ================= PRODUCTS ================= */
        .products {
            background: var(--soft);
            padding: 80px 20px;
        }

            .products h3 {
                text-align: center;
                font-size: 30px;
                color: var(--dark);
                margin-bottom: 50px;
            }

        .grid {
            max-width: 1100px;
            margin: auto;
            display: grid;
            gap: 35px;
            grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
        }

        .card {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 12px 30px rgba(0,0,0,.08);
            overflow: hidden;
            transition: .25s;
        }

            .card:hover {
                transform: translateY(-4px);
            }

            .card img {
                width: 100%;
                height: 200px;
                object-fit: cover;
            }

        .card-body {
            padding: 22px;
        }

        .price {
            font-weight: 700;
            color: var(--orange);
            margin-bottom: 14px;
        }

        /* ================= ADD / REMOVE CONTROLS ================= */
        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

            .controls button {
                flex: 1;
                padding: 12px 0;
                border: none;
                border-radius: 8px;
                font-size: 18px;
                font-weight: 700;
                cursor: pointer;
                transition: .15s;
            }

                .controls button:active {
                    transform: scale(.9);
                }

        .add {
            background: var(--orange);
            color: #fff;
        }

        .remove {
            background: #e5e7eb;
        }

        .qty {
            min-width: 36px;
            text-align: center;
            font-weight: 700;
        }

        /* ================= OVERLAY + CART ================= */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,.45);
            opacity: 0;
            pointer-events: none;
            transition: .3s;
            z-index: 998;
        }

            .overlay.show {
                opacity: 1;
                pointer-events: auto;
            }

        .cart {
            position: fixed;
            top: 0;
            right: -360px;
            width: 360px;
            height: 100%;
            background: #fff;
            padding: 25px;
            box-shadow: -10px 0 30px rgba(0,0,0,.15);
            transition: .3s;
            z-index: 999;
        }

            .cart.open {
                right: 0;
            }

            .cart h3 {
                margin-bottom: 20px;
                color: var(--dark);
            }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .cart-total {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 700;
            color: var(--orange);
        }

        /* ================= ORDER BUTTON ================= */
        .order-btn {
            margin-top: 20px;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 10px;
            background: var(--orange);
            color: #fff;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: .2s;
        }

            .order-btn:hover {
                background: var(--orange-dark);
            }

            .order-btn:active {
                transform: scale(.96);
            }

        /* ================= FOOTER ================= */
        footer {
            background: var(--dark);
            color: #d1d5db;
            text-align: center;
            padding: 30px;
        }

        /* ================= MOBILE ================= */
        @media(max-width:768px) {
            header {
                padding: 16px 18px;
            }

            .tagline {
                display: none;
            }

            .hero h2 {
                font-size: 30px;
            }

            .hero p {
                font-size: 16px;
            }

            .products {
                padding: 60px 16px;
            }

            .cart {
                width: 100%;
                right: -100%;
            }

                .cart.open {
                    right: 0;
                }
        }

        .cart {
            position: fixed;
            top: 0;
            right: -360px;
            width: 360px;
            height: 100%;
            background: #fff;
            padding: 25px;
            box-shadow: -10px 0 30px rgba(0,0,0,.15);
            transition: .3s;
            z-index: 999;
        }

            .cart.open {
                right: 0;
            }

            .cart h3 {
                margin-bottom: 20px;
                color: var(--dark);
            }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .cart-total {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 700;
            color: var(--orange);
        }

        .order-btn {
            margin-top: 20px;
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: var(--orange);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
        }

        footer {
            background: var(--dark);
            color: #d1d5db;
            text-align: center;
            padding: 30px;
        }

    </style>
</head>

<body>

    <header>
        <div class="brand">
            <span style="--i:1">V</span><span style="--i:2">a</span><span style="--i:3">m</span><span style="--i:4">s</span><span style="--i:5">i</span>
            <span style="--i:6">&nbsp;</span>
            <span style="--i:7">F</span><span style="--i:8">o</span><span style="--i:9">o</span><span style="--i:10">d</span><span style="--i:11">s</span>
        </div>

        <div class="header-right">
            <span class="tagline">Premium Nutrition</span>
            <div class="cart-button" onclick="toggleCart()">
                <svg viewBox="0 0 24 24">
                    <path d="M6 6h15l-1.5 9h-12z" />
                    <circle cx="9" cy="21" r="1.5" />
                    <circle cx="18" cy="21" r="1.5" />
                    <path d="M6 6l-2-4h-2" />
                </svg>
                <div class="cart-count" id="cart-count">0</div>
            </div>
        </div>
    </header>

    <section class="hero">
        <h2>Fuel Your <span>Health</span> Naturally</h2>
        <p>Clean nutrition products crafted for everyday wellbeing.</p>
    </section>

    <section class="products">
        <h3>Our Products</h3>

        <div class="grid">

            <div class="card">
                <img src="images/product1.jpg">
                <div class="card-body">
                    <h4>Product One</h4>
                    <div class="price">â‚¹999</div>
                    <div class="controls">
                        <button class="remove" onclick="removeItem('Product One')">âˆ’</button>
                        <div class="qty" id="qty-Product One">0</div>
                        <button class="add" onclick="addItem('Product One',999)">+</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <img src="images/product2.jpg">
                <div class="card-body">
                    <h4>Product Two</h4>
                    <div class="price">â‚¹1299</div>
                    <div class="controls">
                        <button class="remove" onclick="removeItem('Product Two')">âˆ’</button>
                        <div class="qty" id="qty-Product Two">0</div>
                        <button class="add" onclick="addItem('Product Two',1299)">+</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <img src="images/product3.jpg">
                <div class="card-body">
                    <h4>Product Three</h4>
                    <div class="price">â‚¹899</div>
                    <div class="controls">
                        <button class="remove" onclick="removeItem('Product Three')">âˆ’</button>
                        <div class="qty" id="qty-Product Three">0</div>
                        <button class="add" onclick="addItem('Product Three',899)">+</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <img src="images/product4.jpg">
                <div class="card-body">
                    <h4>Product Four</h4>
                    <div class="price">â‚¹1499</div>
                    <div class="controls">
                        <button class="remove" onclick="removeItem('Product Four')">âˆ’</button>
                        <div class="qty" id="qty-Product Four">0</div>
                        <button class="add" onclick="addItem('Product Four',1499)">+</button>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <div class="overlay" id="overlay" onclick="toggleCart()"></div>

    <div class="cart" id="cart">
        <h3>Your Cart</h3>
        <div id="cart-items"></div>
        <div class="cart-total">Total: â‚¹<span id="total">0</span></div>
        <button class="order-btn" onclick="sendWhatsAppOrder()">Send Order on WhatsApp</button>
    </div>

    <footer>Â© 2026 Vamsi Foods</footer>

    <script>
        const cart = {};

        function addItem(name, price) {
            cart[name] = cart[name]
                ? { ...cart[name], qty: cart[name].qty + 1 }
                : { price, qty: 1 };
            updateUI();
        }

        function removeItem(name) {
            if (cart[name]) {
                cart[name].qty--;
                if (cart[name].qty <= 0) delete cart[name];
                updateUI();
            }
        }

        function updateUI() {
            let count = 0, total = 0;
            const list = document.getElementById("cart-items");
            list.innerHTML = "";

            // ðŸ”´ Reset ALL quantity displays first
            document.querySelectorAll(".qty").forEach(q => {
                q.textContent = 0;
            });

            Object.keys(cart).forEach(name => {
                const item = cart[name];
                count += item.qty;
                total += item.qty * item.price;

                list.innerHTML += `
      <div class="cart-item">
        <span>${name} Ã— ${item.qty}</span>
        <span>â‚¹${item.qty * item.price}</span>
      </div>`;

                const qtyEl = document.getElementById("qty-" + name);
                if (qtyEl) qtyEl.textContent = item.qty;
            });

            document.getElementById("cart-count").textContent = count;
            document.getElementById("total").textContent = total;
        }


        function toggleCart() {
            document.getElementById("cart").classList.toggle("open");
            document.getElementById("overlay").classList.toggle("show");
        }

        function generateOrderId() {
            return "VF-" + Math.floor(100000 + Math.random() * 900000);
        }

        function sendWhatsAppOrder() {
            const SELLER_NUMBER = "917989116107"; // PUT YOUR NUMBER HERE

            if (Object.keys(cart).length === 0) {
                alert("Your cart is empty.");
                return;
            }

            const orderId = generateOrderId();
            let message = `Order ID: ${orderId}\n\nNew Order - Vamsi Foods\n\n`;
            let total = 0;

            Object.keys(cart).forEach(name => {
                const item = cart[name];
                const itemTotal = item.qty * item.price;
                total += itemTotal;
                message += `- ${name} x ${item.qty} = â‚¹${itemTotal}\n`;
            });

            message += `\nTotal: â‚¹${total}\nPlease confirm this order.`;

            const url = `https://wa.me/${SELLER_NUMBER}?text=${encodeURIComponent(message)}`;
            window.open(url, "_blank");
        }
    </script>

</body>
</html>
