<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamsi Foods</title>

    <style>
        :root {
            --orange: #f97316;
            --orange-dark: #ea580c;
            --dark: #1f2937;
        }

        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI",sans-serif;
        }

        body {
            color: #374151;
            overflow-x: hidden;
        }

        /* CANVAS BACKGROUND */
        #bg-canvas {
            position: fixed;
            inset: 0;
            z-index: -1;
        }

        header, section, footer, .cart, .overlay {
            position: relative;
            z-index: 1;
        }

        /* HEADER */
        header {
            padding: 22px 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,.95);
            border-bottom: 2px solid #000;
            border-radius: 0 0 18px 18px;
        }

        .brand {
            font-size: 24px;
            font-weight: 700;
        }

            .brand span {
                display: inline-block;
                animation: brandGlow 3s infinite;
                animation-delay: calc(var(--i)*0.12s);
            }

        @keyframes brandGlow {
            0% {
                color: var(--dark);
            }

            30% {
                color: var(--orange);
            }

            60%,100% {
                color: var(--dark);
            }
        }

        .tagline {
            color: var(--orange);
            font-weight: 600;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        /* CART BUTTON */
        .cart-button {
            position: relative;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            background: #fff;
            border: 3px solid #545454;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

            .cart-button svg {
                width: 22px;
                fill: var(--dark);
            }

        .cart-count {
            position: absolute;
            top: -6px;
            right: -6px;
            background: var(--orange);
            color: #fff;
            min-width: 20px;
            height: 20px;
            padding: 0 6px;
            border-radius: 999px;
            font-size: 12px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* HERO */
        .hero {
            padding: 120px 20px 140px;
            text-align: center;
        }

            .hero h2 {
                font-size: 40px;
                color: var(--dark);
            }

                .hero h2 span {
                    color: #823600;
                }

            .hero p {
                max-width: 620px;
                margin: auto;
                font-size: 18px;
                color: #4b5563;
            }

        /* PRODUCTS */
        .products {
            padding: 120px 20px;
        }

            .products h3 {
                text-align: center;
                font-size: 30px;
                margin-bottom: 50px;
            }

        .grid {
            max-width: 1100px;
            margin: auto;
            display: grid;
            gap: 35px;
            grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
        }

        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 12px 30px rgba(0,0,0,.08);
            overflow: hidden;
            transition: .25s;
        }

            .card:hover {
                transform: translateY(-4px);
            }

            .card img {
                width: 100%;
                height: 200px;
                object-fit: cover;
            }

        .card-body {
            padding: 22px;
        }

        .price {
            font-weight: 700;
            color: var(--orange);
            margin-bottom: 14px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

            .controls button {
                flex: 1;
                padding: 12px 0;
                border: none;
                border-radius: 8px;
                font-size: 18px;
                font-weight: 700;
                cursor: pointer;
            }

        .add {
            background: var(--orange);
            color: #fff;
        }

        .remove {
            background: #e5e7eb;
        }

        .qty {
            min-width: 36px;
            text-align: center;
            font-weight: 700;
        }

        /* OVERLAY + CART */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,.45);
            opacity: 0;
            pointer-events: none;
            transition: .3s;
            z-index: 998;
        }

            .overlay.show {
                opacity: 1;
                pointer-events: auto;
            }

        .cart {
            position: fixed;
            top: 0;
            right: -360px;
            width: 360px;
            height: 100%;
            background: #fff;
            padding: 25px;
            box-shadow: -10px 0 30px rgba(0,0,0,.15);
            transition: .3s;
            z-index: 999;
        }

            .cart.open {
                right: 0;
            }

        .cart-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .cart-total {
            margin-top: 20px;
            font-size: 18px;
            font-weight: 700;
            color: var(--orange);
        }

        .order-btn {
            margin-top: 20px;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: var(--orange);
            color: #fff;
            font-weight: 700;
            cursor: pointer;
        }

        footer {
            background: var(--dark);
            color: #d1d5db;
            text-align: center;
            padding: 30px;
        }
    </style>
</head>

<body>

    <canvas id="bg-canvas"></canvas>

    <header>
        <div class="brand">
            <span style="--i:1">V</span><span style="--i:2">a</span><span style="--i:3">m</span><span style="--i:4">s</span><span style="--i:5">i</span>
            <span style="--i:6">&nbsp;</span>
            <span style="--i:7">F</span><span style="--i:8">o</span><span style="--i:9">o</span><span style="--i:10">d</span><span style="--i:11">s</span>
        </div>

        <div class="header-right">
            <span class="tagline">Premium Nutrition</span>
            <div class="cart-button" onclick="toggleCart()">
                <svg viewBox="0 0 24 24">
                    <path d="M6 6h15l-1.5 9h-12z" />
                    <circle cx="9" cy="21" r="1.5" />
                    <circle cx="18" cy="21" r="1.5" />
                    <path d="M6 6l-2-4h-2" />
                </svg>
                <div class="cart-count" id="cart-count">0</div>
            </div>
        </div>
    </header>

    <section class="hero">
        <h2>Fuel Your <span>Health</span> Naturally</h2>
        <p>Clean nutrition products crafted for everyday wellbeing.</p>
    </section>

    <section class="products">
        <h3>Our Products</h3>
        <div class="grid">

            <!-- SAME PRODUCTS AS BEFORE -->

            <div class="card">
                <img src="images/product1.jpg">
                <div class="card-body">
                    <h4>Product One</h4>
                    <div class="price">₹999</div>
                    <div class="controls">
                        <button class="remove" onclick="removeItem('Product One')">−</button>
                        <div class="qty" id="qty-Product One">0</div>
                        <button class="add" onclick="addItem('Product One',999)">+</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <img src="images/product2.jpg">
                <div class="card-body">
                    <h4>Product Two</h4>
                    <div class="price">₹1299</div>
                    <div class="controls">
                        <button class="remove" onclick="removeItem('Product Two')">−</button>
                        <div class="qty" id="qty-Product Two">0</div>
                        <button class="add" onclick="addItem('Product Two',1299)">+</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <img src="images/product3.jpg">
                <div class="card-body">
                    <h4>Product Three</h4>
                    <div class="price">₹899</div>
                    <div class="controls">
                        <button class="remove" onclick="removeItem('Product Three')">−</button>
                        <div class="qty" id="qty-Product Three">0</div>
                        <button class="add" onclick="addItem('Product Three',899)">+</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <img src="images/product4.jpg">
                <div class="card-body">
                    <h4>Product Four</h4>
                    <div class="price">₹1499</div>
                    <div class="controls">
                        <button class="remove" onclick="removeItem('Product Four')">−</button>
                        <div class="qty" id="qty-Product Four">0</div>
                        <button class="add" onclick="addItem('Product Four',1499)">+</button>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <div class="overlay" id="overlay" onclick="toggleCart()"></div>

    <div class="cart" id="cart">
        <h3>Your Cart</h3>
        <div id="cart-items"></div>
        <div class="cart-total">Total: ₹<span id="total">0</span></div>
        <button class="order-btn" onclick="sendWhatsAppOrder()">Send Order on WhatsApp</button>
    </div>

    <footer>© 2026 Vamsi Foods</footer>

    <script>
        /* CART */
        const cart = {};

        function addItem(name, price) {
            cart[name] = cart[name] ? { ...cart[name], qty: cart[name].qty + 1 } : { price, qty: 1 };
            updateUI();
        }

        function removeItem(name) {
            if (cart[name]) {
                cart[name].qty--;
                if (cart[name].qty <= 0) delete cart[name];
                updateUI();
            }
        }

        function updateUI() {
            let count = 0, total = 0;
            const list = document.getElementById("cart-items");
            list.innerHTML = "";
            document.querySelectorAll(".qty").forEach(q => q.textContent = 0);

            Object.keys(cart).forEach(name => {
                const item = cart[name];
                count += item.qty;
                total += item.qty * item.price;

                list.innerHTML += `
<div class="cart-item">
<span>${name} × ${item.qty}</span>
<span>₹${item.qty * item.price}</span>
</div>`;

                document.getElementById("qty-" + name).textContent = item.qty;
            });

            document.getElementById("cart-count").textContent = count;
            document.getElementById("total").textContent = total;
        }

        function toggleCart() {
            document.getElementById("cart").classList.toggle("open");
            document.getElementById("overlay").classList.toggle("show");
        }

        /* WHATSAPP */
        function generateOrderId() {
            return "VF-" + Math.floor(100000 + Math.random() * 900000);
        }

        function sendWhatsAppOrder() {
            const SELLER_NUMBER = "917989116107";

            if (Object.keys(cart).length === 0) {
                alert("Your cart is empty.");
                return;
            }

            const orderId = generateOrderId();
            let message = `Order ID: ${orderId}\n\nNew Order - Vamsi Foods\n\n`;
            let total = 0;

            Object.keys(cart).forEach(name => {
                const item = cart[name];
                const itemTotal = item.qty * item.price;
                total += itemTotal;
                message += `- ${name} x ${item.qty} = ₹${itemTotal}\n`;
            });

            message += `\nTotal: ₹${total}\nPlease confirm this order.`;

            window.open(`https://wa.me/${SELLER_NUMBER}?text=${encodeURIComponent(message)}`, "_blank");
        }

        /* ===== PARTICLE BACKGROUND ===== */
        const canvas = document.getElementById("bg-canvas");
        const ctx = canvas.getContext("2d");
        let w, h, time = 0;
        let pointer = { x: -999, y: -999 };
        let particles = [];

        function resize() {
            w = canvas.width = window.innerWidth;
            h = canvas.height = window.innerHeight;
        }
        window.addEventListener("resize", resize);
        resize();

        window.addEventListener("mousemove", e => {
            pointer.x = e.clientX;
            pointer.y = e.clientY;
        });

        window.addEventListener("touchmove", e => {
            const t = e.touches[0];
            pointer.x = t.clientX;
            pointer.y = t.clientY;
        }, { passive: true });

        for (let i = 0; i < 140; i++) {
            particles.push({
                x: Math.random() * w,
                y: Math.random() * h,
                vx: 0,
                vy: 0,
                r: Math.random() * 2 + 1,
                offset: Math.random() * Math.PI * 2
            });
        }

        function lerp(a, b, t) { return a + (b - a) * t; }

        function animate() {
            time += 0.004;

            const grad = ctx.createLinearGradient(0, 0, 0, h);
            grad.addColorStop(0, "#f97316");
            grad.addColorStop(1, "#ffffff");
            ctx.fillStyle = grad;
            ctx.fillRect(0, 0, w, h);

            particles.forEach(p => {
                p.vx += Math.cos(time + p.offset) * 0.004;
                p.vy += Math.sin(time + p.offset) * 0.004;

                const dx = p.x - pointer.x;
                const dy = p.y - pointer.y;
                const d = Math.sqrt(dx * dx + dy * dy);

                if (d < 140) {
                    p.vx += dx / d * 0.06;
                    p.vy += dy / d * 0.06;
                }

                p.vx *= 0.96;
                p.vy *= 0.96;

                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > w) p.vx *= -1;
                if (p.y < 0 || p.y > h) p.vy *= -1;

                const t = p.y / h;
                const r = Math.round(lerp(255, 249, t));
                const g = Math.round(lerp(255, 115, t));
                const b = Math.round(lerp(255, 22, t));

                ctx.fillStyle = `rgba(${r},${g},${b},0.65)`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fill();
            });

            requestAnimationFrame(animate);
        }
        animate();
    </script>

</body>
</html>
